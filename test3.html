    <h1>Question no.3</h1>
    <p>Loop over a string of arbitrary length, and count the occurrence of each character in the string. Eg: Input: “hello how are you”. Output: h:2, e:2, o:3, l:2, w:1, r:1, y:1</p>
    <p>Output: Console it for the output.</p>
    <script type="text/javascript">
        function Char_Counts(str1) {
        var uchars = {};
        str1.replace(/\S/g, function(l){uchars[l] = (isNaN(uchars[l]) ? 1 : uchars[l] + 1);});
        return uchars;
        }
        console.log(Char_Counts("hello how are you"));
    </script>
