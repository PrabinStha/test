<body>
    <h2>Question no.2</h2>
    <p>Write a program that prints the odd number from 1 to 100. But for multiples of three print “Fizz” instead of the number & for the multiples of five print “Buzz”. However for numbers which are multiple of both three and five print “FizzBuzz”.</p>
    <p>Output:</p>
    <p id="demo"></p>
    <script type="text/javascript">
        var i;
        for (i=0;i <=100;i++){
        if (i%2!=0)
        if (i % 5 == 0 && i % 3 == 0) {
                document.write('fizz buzz'+ " ");
            } else if (i % 3 == 0) {
                document.write('fizz' + " ");
            } else if (i % 5 == 0) {
                document.write('buzz' + " ");
            } else {
                document.write(i + " ");
            }
        }
    </script>
</body>
